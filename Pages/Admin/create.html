<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkoshop</title>
    <link rel="stylesheet" href="../../css/index.css">
   
</head>
<body>
    
    <header>
        <nav class="navbar">
            <picture class="navbar__logo">
                <a href="./index.html">
                    <img src="../../multimedia/branding/logo_light_horizontal.svg" alt="Isotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item navbar__item--with-submenu">
                    <a class="navbar__link navbar__link--with-icon" href="./Pages/Tienda/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="title">CREAR ITEM</h1>
            
            <article class="options">
                <h2>Categoría:</h2>

                <form class="form" action="#">
                    <select name="categoria" required>
                        <option value="" disabled selected>Seleccionar...</option>
                        <option value="figuras1">Figuras1</option>
                        <option value="figuras2">Figuras2</option>
                        <option value="figuras3">Figuras3</option>
                    </select>
                </form>

                    
                <h2>Licencia:</h2>
                <form class="form" action="#">
                    <select name="categoria" required>
                        <option value="" disabled selected>Seleccionar...</option>
                        <option value="naruto1">Naruto1</option>
                        <option value="naruto2">Naruto2</option>
                        <option value="naruto3">Naruto3</option>
                    </select>
                </form>
                
                
            </article>

            <article class="productName">
                <h3>Nombre del producto:</h3>
                    <input type="text" class = "fillText" placeholder="Kakashi Hatuke Shippuden Saga">
                        
                    </input>
            </article>

            <figure class="productDescription">
                <textarea name="inputDescription" id="inputDescription" cols="80" rows="10">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shippuden invocando chidori.</textarea>            
            </figure>

            <article class="productInfo">
                <h3>SKU: </h3>
                <input type="text" class = "fillText" placeholder="SSK111AB001">
                        
                    </input>

                <h3>Precio: </h3>
                <input type="text" class = "fillText" placeholder="$0.000,0">

                <h3>Stock: </h3>
                <input type="text" class = "fillText" placeholder="0">
            </article>

            <article class="productPayment">
                <h3>Descuento: </h3>
                <input type="text" class = "fillText" placeholder="0%">
                
                <h3>Cuotas: </h3>
                <form action="#">
                    <select name="cuotas" id="cuotas" required>
                        <option value="" disabled selected>3 Cuotas sin interés</option>
                        <option value="cuotas6">3 Cuotas sin interés</option>
                        <option value="cuotas6">6 Cuotas sin interés</option>                        
                        <option value="cuotas12">12 Cuotas sin interés</option>
                    </select>
                </form>
            </article>

            <article class="uploadImages">
                <h3>Imágenes:</h3>
                <button class="uploadButton">Elegir archivos</button>
                <p>No se ha seleccionado ningún archivo</p>
            </article>

            
            
            <div class="buttons">
                <button class="card-item__tag">Agregar Producto</button>
                <button class="card-item__tag">Limpiar</button>
            </div>



        </section>
    </main>
    
    
    <footer>
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../Tienda/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./contacto.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../multimedia/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>


</body>
</html>
